<div class="movie-card">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img class="movie-poster" src={{movie.ImagePath}} alt={{movie.Title}} />
        <mat-card-actions>
            <button mat-button color="primary">
                Genre
            </button>
            <button mat-button color="primary">
                Director
            </button>
            <button mat-button color="primary">
                Synopsis
            </button>
            <button *ngIf="!isFavorite(movie._id)" (click)="fetchApiData.addToFavorites(movie._id)">
                <mat-icon>favorite_border</mat-icon>
            </button>
            <button *ngIf="isFavorite(movie._id)" (click)="fetchApiData.deleteFromFavorites(movie._id)">
                <mat-icon>favorite</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</div>
